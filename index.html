<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPD / M3U8 Player (Local Upload)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #141e30, #243b55);
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  h1 { margin-bottom: 20px; }
  video {
    width: 90%;
    max-width: 800px;
    height: auto;
    margin-top: 15px;
    border: 3px solid #00c3ff;
    border-radius: 10px;
    box-shadow: 0 0 20px #00c3ff;
  }
  input[type="file"] {
    background: #00c3ff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
  }
  input[type="file"]:hover {
    background: #0099cc;
  }
</style>
</head>
<body>
<h1>ðŸŽ¬ Local MPD / M3U / M3U8 Player</h1>
<p>Select a file (.mpd, .m3u, or .m3u8) from your device:</p>
<input type="file" id="fileInput" accept=".mpd,.m3u8,.m3u">
<video id="videoPlayer" controls></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const video = document.getElementById('videoPlayer');
  const fileURL = URL.createObjectURL(file);

  // Clear any previous players
  if (window.dashPlayer) window.dashPlayer.reset();
  if (window.hlsPlayer) window.hlsPlayer.destroy();

  if (file.name.endsWith('.m3u8')) {
    if (Hls.isSupported()) {
      window.hlsPlayer = new Hls();
      window.hlsPlayer.loadSource(fileURL);
      window.hlsPlayer.attachMedia(video);
      window.hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = fileURL;
      video.play();
    } else {
      alert('HLS not supported in this browser.');
    }
  } else if (file.name.endsWith('.mpd')) {
    window.dashPlayer = dashjs.MediaPlayer().create();
    window.dashPlayer.initialize(video, fileURL, true);
  } else if (file.name.endsWith('.m3u')) {
    fetch(fileURL).then(r => r.text()).then(text => {
      const lines = text.split('\n').filter(l => l && !l.startsWith('#'));
      if (lines.length) {
        video.src = lines[0];
        video.play();
      } else {
        alert('Invalid M3U file.');
      }
    });
  } else {
    alert('Unsupported file type.');
  }
});
</script>
</body>
</html>
